    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light" >
      <div class="container">
     
      {% if user.is_authenticated %}

      <a class="navbar-brand" href="{%url 'mainhome' %}" style="color: blue;"><i class="fa fa-info-circle" aria-hidden="true"></i>
      INTERVIEWQUERY</a>
      
      <a href="{%url 'user_detail' %}"> <h5  style="color: rgb(200,20,1)">{{user.get_username}}</h5></a>
      {%else%}
      <h6> <a class="navbar-brand" href="{%url 'home' %}" style="color: blue;">
      INTERVIEWQUERY</a></h6>
      {% endif %}
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
         
          <a class="nav-item nav-link active" href="{% url 'create' %}">ADD</a>

          <a class="nav-item nav-link active" href="javascript:{document.getElementById('logout').submit()}">LOGOUT</a>
          <form id="logout" method="POST" action="{% url 'logout' %}">
           {% csrf_token %}
           <input type="hidden"/>
          </form>
          {% else %}
          <a class="nav-item nav-link active" href="{% url 'signup' %}"><h5 style="color: green;">SIGN UP</h5></a>
          <a class="nav-item nav-link active" href="{% url 'login' %}"><h5 style="color: green;">LOGIN</h5></a>

          {% endif %}

        </div>
      </div>
